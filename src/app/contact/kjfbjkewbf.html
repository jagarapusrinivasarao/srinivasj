<div class="container">
   <div class="card card-body mb-3" >
     <h2>Contact Form</h2>
     <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group">
          <label>FirstName:</label>
          <input type="text" [(ngModel)]="user.firstName" class="form-control"
          [ngClass]="{'is-invalid':userFirstName.errors && userFirstName.touched }"
          name="firstName" placeholder="FirstName" #userFirstName="ngModel" required minlength="2"/>

          <div [hidden]="!(userFirstName.invalid&&userFirstName.touched)">
              <div [hidden]="!userFirstName.errors?.required" class="alert alert-danger">
                  First name required
              </div>
              <div [hidden]="!userFirstName.errors?.minlength" class="alert alert-danger">
                  Must be atleast 2 characters
              </div>
          </div>

         </div>

        <div class="form-group">
            <label>LastName:</label>
            <input type="text" class="form-control" [(ngModel)]="user.lastName"
            [ngClass]="{'is-invalid':userLastName.errors && userLastName.touched }"
             name="lastName" placeholder="lastName" #userLastName="ngModel" required minlength="2"/>

             <div [hidden]="!(userLastName.invalid&&userLastName.touched)">
                <div [hidden]="!userLastName.errors?.required" class="alert alert-danger">
                    Last name required
                </div>
                <div [hidden]="!userLastName.errors?.minlength" class="alert alert-danger">
                    Must be atleast 2 characters
                </div>
            </div>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control" [(ngModel)]="user.email"
          [ngClass]="{'is-invalid':userEmail.errors && userEmail.touched }"
           name="email" placeholder="email"  #userEmail="ngModel" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"/>

           <div [hidden]="!(userEmail.invalid&&userEmail.touched)">
              <div [hidden]="!userEmail.errors?.required" class="alert alert-danger">
                  Email name required
              </div>
              <div [hidden]="!userEmail.errors?.pattern" class="alert alert-danger">
                  Email is notvalid
              </div>
          </div>
      </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="number" class="form-control" [(ngModel)]="user.age" name="age" placeholder="Age"/>
        </div>
        <div class="form-group">
            <label>Street Address:</label>
            <input type="text" class="form-control" [(ngModel)]="user.address.street" name="street" placeholder="Street Address"/>
        </div>
        <div class="form-group">
            <label>City:</label>
            <input type="text" class="form-control" [(ngModel)]="user.address.city" name="city" placeholder="City"/>
        </div>
        <div class="form-group">
            <label>State:</label>
            <input type="text" class="form-control" [(ngModel)]="user.address.state" name="state" placeholder="State"/>
        </div>
        <button [disabled]="!userForm.form.valid" class="btn btn-block btn-primary mb-3">Submit</button>
     </form>
   </div>
</div>
